<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
</head>
<body>
    <h1>Customer Form</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ customer.name if customer else '' }}" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="text" name="phone" value="{{ customer.phone if customer else '' }}" required>
        <br>
        <button type="submit">{{ 'Update' if customer else 'Add' }} Customer</button>
    </form>
    <a href="{{ url_for('show_customers') }}">Back to Customers</a>
</body>
</html>
