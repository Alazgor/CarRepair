<!DOCTYPE html>
<html>
<head>
    <title>Car Repair Shop</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Car Repair Shop</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('show_customers') }}">Customers</a></li>
                <li><a href="{{ url_for('show_cars') }}">Cars</a></li>
                <li><a href="{{ url_for('show_services') }}">Services</a></li>
                <li><a href="{{ url_for('show_appointments') }}">Appointments</a></li>
            </ul>
        </nav>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/car_repair_logo.jpeg') }}" alt="Car Repair Shop Logo" class="logo">
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Car Repair Shop. All rights reserved.</p>
    </footer>
</body>
</html>
